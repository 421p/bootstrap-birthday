<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap-birthday</title>

  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <style>
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Bootstrap-birthday</a>
    </div>
  </div>
</nav>

<div class="container">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="basic" class="col-lg-3 control-label">"Basic"</label>

      <div class="col-lg-9">
        <input type="text" name="birthday" value="" id="basic"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-9 col-lg-offset-3">
        <input type="submit" value="Submit" class="btn btn-success"/>
      </div>
    </div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="dist/bootstrap-birthday.js"></script>

<script type="text/javascript">
  $(document).ready(function () {
    $('#basic').bootstrapBirthday();
  });
</script>

</body>
</html>
